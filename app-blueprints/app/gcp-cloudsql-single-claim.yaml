apiVersion: database.platform.com/v1alpha1
kind: PostgreSQLInstance
metadata:
  name: app1-postgres-instance
  namespace: default
spec:
  parameters:
    instanceName: "app1-postgres-instance"
    storageSize: 20
    flavor: "xsmall"
    version: "13"
  compositionSelector:
    matchLabels:
      provider: gcp
      availability: single-master
  writeConnectionSecretToRef:
    name: db-conn-cloudsql
